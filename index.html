<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables-JS</title>
</head>

<body>
    <h1>Variables</h1>
    <h2>VAR, LET, CONST</h2>

    <script>
        var variable = 100;
        console.log(variable);

        var a = 20;
        var a = 30;
        console.log(a); //it prints the redeclared or reassigned value

        let num = 10;
        console.log(num);

        let number = 30;
        number = 40;
        console.log(number); //it prints reassigned value

        const constant = 7;
        console.log(constant);
        
        // let x = 45;
        // let x = 65;
        // console.log(x); //syntax error because let cannot print redeclared value

        const num2 = 2;
        num2 = 3;
        console.log(num2); //type error:assignmnet to constant variable (because const cannot print reassigned value)

        // const num1 = 77;
        // const num1 = 88;
        // console.log(num1); //syntax error because const cannot print redeclared value
    </script>
</body>

</html>
